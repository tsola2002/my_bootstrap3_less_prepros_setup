<!DOCTYPE html>
<html>
<head>
    <title>Jumia Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="_/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="_/css/custom.css" rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>
<body>
<div class="container">


<header>
    <div class="row">
        <div class="col col-lg-5">
            <div class="logo">
                <h2>BD</h2>

                <h3>Jumia Design</h3>
            </div>
        </div>


        <div class=" col col-lg-push-4 col-lg-4">
            <div class="social">
                <p>join the conversation</p>
                <ul>
                    <li><a href=""><i class="fa fa-facebook-square"></i></a></li>
                    <li><a href=""><i class="fa fa-twitter-square"></i></a></li>
                    <li><a href=""><i class="fa fa-youtube-square"></i></a></li>
                    <li><a href=""><i class="fa fa-google-plus-square"></i></a></li>
                </ul>
            </div>
        </div>
    </div><!--  end of .row  -->

    <nav>
        <ul class="main-nav">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-users"></i> About Us</a></li>
            <li><a href="#"><i class="fa fa-wrench"></i> Services</a></li>
            <li><a href="#"><i class="fa fa-pencil"></i> Blog</a></li>
            <li><a href="#"><i class="fa fa-envelope"></i> Contact</a></li>
        </ul>

        <form>
            <span class="search"><input type="text" placeholder="search"> <a href="#"><i class="fa fa-search"></i></a></span>
        </form>
    </nav>


    <div id="art" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#art" data-slide-to="0" class="active"></li>
            <li data-target="#art" data-slide-to="1"></li>
            <li data-target="#art" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="_/img/slide1.jpg" alt="">

            </div><!--  End of .item1  -->

            <div class="item">
                <img src="_/img/slide2.jpg" alt="blue">

            </div><!--  End of .item2  -->

            <div class="item">
                <img src="_/img/slide3.jpg" alt="blue">

            </div><!--  End of .item3  -->



        </div><!--  End of .carousel-inner  -->

        <!-- Controls -->
        <a class="left carousel-control" href="#art" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#art" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div><!-- end of art carousel -->

</header>



</div><!--  end of container  -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="_/js/bootstrap.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="_/js/custom.js"></script>

</body>
</html>
